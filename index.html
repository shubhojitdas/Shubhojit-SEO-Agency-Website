<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apex SEO Agency - Scale Your Organic Traffic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Using rgb/var strategy for opacity support
              primary: 'rgb(var(--bg-primary) / <alpha-value>)',
              secondary: 'rgb(var(--bg-secondary) / <alpha-value>)',
              surface: 'rgb(var(--bg-surface) / <alpha-value>)',
              contrast: 'rgb(var(--text-contrast) / <alpha-value>)', // Main text
              muted: 'rgb(var(--text-muted) / <alpha-value>)', // Secondary text
              accent: 'rgb(var(--accent) / <alpha-value>)',
              border: 'rgb(var(--border) / <alpha-value>)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              blob: "blob 10s infinite",
              marquee: "marquee 40s linear infinite",
              "fade-in-up": "fadeInUp 0.8s ease-out forwards",
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              marquee: {
                "0%": { transform: "translateX(0%)" },
                "100%": { transform: "translateX(-100%)" },
              },
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              }
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Strictly Light Mode Theme */
        --bg-primary: 255 255 255;      /* #ffffff */
        --bg-secondary: 248 250 252;    /* Slate 50 */
        --bg-surface: 255 255 255;      /* #ffffff */
        --text-contrast: 15 23 42;      /* Slate 900 (Almost Black) */
        --text-muted: 100 116 139;      /* Slate 500 */
        --accent: 0 0 0;                /* Black Accent */
        --border: 226 232 240;          /* Slate 200 */
      }
      
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: rgb(var(--bg-primary)); 
        color: rgb(var(--text-contrast));
      }
      
      /* Noise Texture Overlay - Subtle for Light Mode */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: multiply;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="antialiased selection:bg-black selection:text-white">
    <div id="root"></div>
  </body>
</html>
